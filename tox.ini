[flake8]
ignore = E203, E266, E501, W503
max-line-length = 88
max-complexity = 18
select = B, C, E, F, W, T4
exclude = .tox, .eggs, .github, build, dist

[tox]
envlist = fmt-check, lint

[testenv:fmt]
skip_install = true
deps =
    black==20.8b1
    isort
commands =
    isort .
    black .

[testenv:fmt-check]
skip_install = true
deps =
    black==20.8b1
    isort
commands =
    isort --diff .
    black --check .

[testenv:lint]
skip_install = true
deps =
    flake8
commands =
    flake8